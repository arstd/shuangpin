    <body>
	<button id="handler" ></button>
        <div id="typing-area"><div id="typing"></div></div>
        <textarea id="text">Facing the Sea With Spring Blossoms - HaiZi
面朝大海，春暖花开—海子

From tomorrow on, I will be a happy man.
从明天起，做一个幸福的人
Grooming, chopping and traveling all over the world.
喂马，劈柴，周游世界
From tomorrow on, I will care foodstuff and vegetable.
从明天起，关心粮食和蔬菜
Living in a house towards the sea, with spring blossoms.
我有一所房子，面朝大海，春暖花开

From tomorrow on, write to each of my dear ones.
从明天起，和每一个人通信
Telling them of my happiness.
告诉他们我的幸福
What the lightening of happiness has told me.
那幸福的闪电告诉我的
I will spread it to each of them.
我将告诉每一个人

Give a warm name for every river and every mountain.
给每一条河每一座山取一个温暖的名字
Strangers, I will also wish you happy.
陌生人，我也为你祝福
May you have a brilliant future!
愿你有一个灿烂的前程
May you lovers eventually become spouses!
愿有情人终成眷属
May you enjoy happiness in this earthly world!
愿你们在尘世获得幸福
I only wish to face the sea, with spring blossoms.
我只愿面朝大海，春暖花开</textarea>
        <button id="commit" class="btn btn-primary">Commit</button>
        <button id="random" class="btn">Random</button>
        <div id="stat">
            CharCount:<span id="charCount">-</span>,
            Current:<span id="currentCount">-</span>,
            RightCount:<span id="rightCount">-</span>,
            WrongCount:<span id="wrongCount">-</span>,
            BackCount:<span id="backspaceCount">-</span>,
            UsedTime:<span id="usedTime">-</span>s,
            Speed:<span id="speed">-</span>kpm
        </div>
